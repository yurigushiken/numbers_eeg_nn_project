# configs/cnn/optuna_space_parity_transition.yaml

# Search space for CNN-based parity transition decoding.
# Based on direction_binary space.

# -- Optimizer Parameters --
# The most critical parameter. We will center the search around the successful 1e-4.
lr:
  method: log_uniform
  low: 1.0e-4      # start of plateau in previous runs
  high: 2.0e-3     # upper tested bound

weight_decay:
  method: log_uniform
  low: 1.0e-6
  high: 1.0e-2

# --- training ---
batch_size:
  method: categorical
  choices: [16, 32]   # allow exploration; GPU fits both

# --- augmentation & regularisation ---
mixup_alpha:
  method: uniform
  low: 0.0
  high: 0.7

shift_p:
  method: uniform
  low: 0.5
  high: 1.0

scale_p:
  method: uniform
  low: 0.0
  high: 0.1

noise_std:
  method: uniform
  low: 0.0
  high: 0.05

time_mask_p:
  method: uniform
  low: 0.0
  high: 0.3

chan_mask_p:
  method: uniform
  low: 0.0
  high: 0.7 