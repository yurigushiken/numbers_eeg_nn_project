# Optuna search space â€“ dec1_binary CNN

# --- Optimiser ---
lr:
  method: log_uniform
  low: 1.0e-4      # plateau start observed in pilot runs
  high: 2.0e-3     # safe upper bound

weight_decay:
  method: log_uniform
  low: 1.0e-6
  high: 1.0e-2

# --- Training ---
batch_size:
  method: categorical
  choices: [16,32, 64]

# --- Regularisation & Augmentation ---
mixup_alpha:
  method: uniform
  low: 0.0
  high: 0.6

shift_p:
  method: uniform
  low: 0.5
  high: 1.0

scale_p:
  method: uniform
  low: 0.0
  high: 0.1

noise_std:
  method: uniform
  low: 0.0
  high: 0.05

time_mask_p:
  method: uniform
  low: 0.0
  high: 0.3

chan_mask_p:
  method: uniform
  low: 0.0
  high: 0.5 